plugins {
	id 'java'
	id 'maven-publish'
	id 'jacoco'
	id "org.sonarqube" version "6.0.1.5171"
}

repositories {
    mavenCentral()
}

ext{
	vertxVersion = '5.0.0.CR3'
	vertxElasticsearchIndexer = '1.3.0'
	jupiterVersion = '5.11.4'
	jupiterLauncherVersion ='1.11.4'
	slfApiVersion = '2.0.16'
	logbackVersion = '1.5.15'
}

dependencies {

	implementation "io.vertx:vertx-core:${vertxVersion}"
	implementation "org.slf4j:slf4j-api:${slfApiVersion}"
    implementation "ch.qos.logback:logback-classic:${logbackVersion}"
	
	testImplementation "io.vertx:vertx-web:${vertxVersion}"
	
	testImplementation "io.vertx:vertx-junit5:${vertxVersion}"
	testImplementation "org.junit.jupiter:junit-jupiter-api:${jupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${jupiterVersion}"
    testImplementation "org.junit.platform:junit-platform-launcher:${jupiterLauncherVersion}"
	
}

jar.archiveFileName = "vertx-logback-elasticsearch-appender-1.3.0.jar"

java {
    withSourcesJar()
    sourceCompatibility='11'
	targetCompatibility='11'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            
            groupId 'com.romanpierson'
            artifactId 'vertx-logback-elasticsearch-appender'
            version '1.3.0'
            
            from components.java

        }
    }
}

sonarqube {
    properties {
    	property "sonar.sources", "src/main"
    	property "sonar.tests", "src/test"
        property "sonar.test.exclusions", "**/src/test/**"
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}


jacocoTestReport {
	reports {
		xml.required = true
		html.required = true
	}
}

wrapper() {
  gradleVersion = '8.12'
}

