plugins {
    id "com.jfrog.bintray" version "1.8.4"
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'jacoco'

dependencies {

	compile 'io.vertx:vertx-core:4.0.0-milestone1'
	compile 'org.slf4j:slf4j-api:1.7.26'
	compile 'com.mdac:vertx-elasticsearch-indexer:1.1.0_RC1'
    compile 'ch.qos.logback:logback-classic:1.2.3'
	
	testCompile 'io.vertx:vertx-web:4.0.0-milestone1'
	testCompile 'io.vertx:vertx-config:4.0.0-milestone1'
	testCompile 'io.vertx:vertx-config-yaml:4.0.0-milestone1'
	
	testImplementation("org.junit.jupiter:junit-jupiter-api:5.5.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.5.0")
    testCompile("org.junit.platform:junit-platform-launcher:1.5.0")
	
}


sourceCompatibility='1.8'
targetCompatibility='1.8'

jar.archiveName = "vertx-logback-elasticsearch-appender-1.2.0_RC1.jar"
bintrayUpload.packageName = "vertx-logback-elasticsearch-appender-1.2.0_RC1.jar"

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            
            groupId 'com.mdac'
            artifactId 'vertx-logback-elasticsearch-appender'
            version '1.2.0_RC1'
            
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

bintray {
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    
    publications = ['mavenJava']
    dryRun = false
    publish = true
    pkg {
        repo = 'maven'
        name = 'vertx-logback-elasticsearch-appender'
        licenses = ['Apache-2.0']
        labels = ['vertx', 'log', 'logback', 'elasticsearch']
        publicDownloadNumbers = true
        //Optional version descriptor
        override = false
        vcsUrl = 'https://github.com/romanpierson/vertx-logback-elasticsearch-appender.git'
        version {
        	name = '1.2.0_RC1'
        }
    }
}

jacocoTestReport {
	reports {
		xml.enabled = true
		html.enabled = true
	}
}

wrapper() {
  gradleVersion = '5.5.1'
}

